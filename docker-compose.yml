services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATA_PATH=/app/mock_data
      - ACTIAN_ENDPOINT=${ACTIAN_ENDPOINT:-}
      - ACTIAN_API_KEY=${ACTIAN_API_KEY:-}
      - SPHINX_ENDPOINT=${SPHINX_ENDPOINT:-}
      - SPHINX_API_KEY=${SPHINX_API_KEY:-}
    volumes:
      - ./apps/api/mock_data:/app/mock_data:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      api:
        condition: service_healthy

  actian-stub:
    image: alpine:latest
    command: ["sleep", "infinity"]
    profiles:
      - actian
